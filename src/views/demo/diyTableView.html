<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义表格页面</title>
</head>
<body>
    <div id="app">
        <ivz-slot-table-view :metas="groupMetas" :action-metas="actionMetas"
             ref="dtv" :search-metas="searchMetas" :config="config" :data="data">
            <template #type="{row}">
                <a-tag @click="test(row)">编辑</a-tag>
            </template>
        </ivz-slot-table-view>
    </div>
</body>
</html>
