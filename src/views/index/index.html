<!DOCTYPE html>
<html lang="zh">
<head>
    <title><%=htmlWebpackPlugin.options.title%></title>
    <% if (process.env.NODE_ENV === 'production') { %>
        <%=require('html-loader!../head.html')%>
        <link href="https://cdn.jsdelivr.net/npm/ivzone@<%=htmlWebpackPlugin.options.version%>/dist/libs/index.min.css" rel="stylesheet">
    <% }%>
</head>
<body>
    <div id="index"></div>
    <% if (process.env.NODE_ENV === 'production') { %>
        <%=require('html-loader!../footer.html')%>
        <script src="https://cdn.jsdelivr.net/npm/ivzone@<%=htmlWebpackPlugin.options.version%>/dist/libs/index.min.js"></script>
    <% }%>
</body>
</html>
